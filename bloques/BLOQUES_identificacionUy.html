<head>

<body role="document">
    <div class="contenedorGeneral">
        <div class="contGralContenido">
            <h1>Identificación por documento de identidad - solo UY</h1>
            <form>
                <p class="form-required">Los campos indicados con * son obligatorios</p>
                <fieldset>
                    <legend>Datos personales</legend>
                    <ul class="form-group-list">
                        <li class="campo-compuesto">
                            <label for="tipoDocumentoId">Documento de identidad:<span class="required">*</span></label>
                            <select id="tipoDocumentoId" class="campo-md" name="tipoDocumentoId">
                                <option value="68909">C.I.</option>
                                <option value="68912">Pasaporte</option>
                            </select>
                            <div class="group">
                                <label for="numeroDocumento" class="hide-read">Número de documento:<span class="required">*</span></label>
                                <input autocomplete="off" id="numeroDocumento" name="numeroDocumento" type="text" value="">
                                <span>Incluir dígito verificador</span>
                            </div>
                        </li>
                        <li>
                            <label for="apellidos">Apellidos:<span class="required">*</span></label>
                            <input id="apellidos" name="apellidos" type="text" value="">
                        </li>
                        <li>
                            <label for="nombres">Nombres:<span class="required">*</span></label>
                            <input id="nombres" name="nombres" type="text" value="">
                        </li>
                    </ul>
                </fieldset>
                <ul class="form-action-buttons">
                    <li class="action-buttons-primary">
                        <ul>
                            <li>
                                <button class="btn-lg btn-primario">Continuar &gt;&gt;</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
